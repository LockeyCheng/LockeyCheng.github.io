	<section class="container">
		<div id="searchForm">
            <div class="search-wrapper">
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="Type to search" />
                    <button class="search-icon" onclick="searchToggle(this, event);"><span id="submitGo"></span></button>

            <p class="wordName">tragedy</p>
            <p><span class="wordTitle">发音：</span><span class="pronEg"></span> <span class="pronAm"></span></span></p>
            <p><span class="wordTitle">释义：</span><span class="wordExplanationCN"></span></p>
            <!-- <p><span class="wordTitle">释义（英）：</span><span class="wordExplanationEG"></span></p> -->

</footer>  
	
	<script src="../js/jquery-2.1.1.js"></script>
	<script type="text/javascript">
        var dictData = $.get("https://lockeycheng.github.io/economist/explanations/explanation.json",function(data,status){console.log(status)});
        var searchDiv = $('#searchForm')
        function searchToggle(obj, evt){
            var container = $(obj).closest('.search-wrapper');

            if(!container.hasClass('active')){
                  container.addClass('active');
                  evt.preventDefault();
                  $('.search-input').focus()
                  $('footer').hide()
            }
            else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
                  container.removeClass('active');
                  // clear input
                  container.find('.search-input').val('');
                  // clear and hide result container when we press close
                  container.find('.result-container').fadeOut(100, function(){$(this).empty();});
                  $('.everydayMotto').show()
                  $('footer').show()
                  $('.searchResult').hide()

            }
        }
        setInterval(
          function welcome(){
          var timeNow = Date()
          var timeSplit = timeNow.split(" ")
          var hms = timeSplit[4]
          var timeStr = timeSplit[0]+" "+timeSplit[1]+" "+ timeSplit[2]+" "+timeSplit[3]+" "+hms
          $('.time').html(timeStr)
        },1000)
        $('.todayMotto').html("I am not afraid of tomorrow for I have seen yesterday and I love today.")
        $('.todayMottoAuthor').html("- William Allen White")
        $('.todayMottoCn').html("我并不害怕明天，因为我已见过昨天并且热爱今天。")
        function submitSearch(){
                var value = $(searchDiv).find('.search-input').val().trim();

                var _html = "Yup yup! Your search text sounds like this: ";
                if(!value.length){
                    _html = "Yup yup! Add some text friend :D";
                    $(searchDiv).find('.result-container').html('<span>' + _html + '</span>');
                    return false
                }
                var jsonData = dictData.responseJSON
                $('.everydayMotto').hide()
                if(jsonData[value]){
                    $(searchDiv).find('.result-container').html('')
                    $('.wordName').text(value)
                    $('.pronEg').html(jsonData[value]['pro_en'])
                    $('.pronAm').html(jsonData[value]['pro_am'])
                    $('.wordExplanationCN').text(jsonData[value]['detail'])
                    //$('.wordExplanationEG').text(jsonData[value]['en_definition']['defn'])
                    //$('.wordRelations').text(jsonData[value]['relation'])
                    //if(jsonData[value]['similar'] != ''){
                    //$('.similar').html(jsonData[value]['similar'])
                    //}
                    //if(jsonData[value]['reverse'] != ''){
                    //$('.reverse').html(jsonData[value]['reverse'])
                    //}
                    if(jsonData[value]['eg'] != []){
                        var enSentence = jsonData[value]['eg'][0][0]
                        $('.wordSentenceEn').html(enSentence)
                        $('.wordSentenceCn').html(jsonData[value]['eg'][0][1])
                    }
                    $('.searchResult').show()
                }else{
                    $(searchDiv).find('.result-container').html('<span class="error">' + value + '</span> is not in my dictionary!');
                }
                $(searchDiv).find('.result-container').fadeIn(100);
                return false
        }
        $('#submitGo').click(function(){
                submitSearch()
        })
        document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            var value = $(searchDiv).find('.search-input').val().trim();
            if(e && e.keyCode == 13 && value.length){
                submitSearch()
            }
            }; 
    </script>

</body>
