        $('#actionText').html(text)

              location.reload();
              text = 'Start'
              moveRate = 0
            }
            $('#actionText').html(text)
            let marginLeftPct = marginLeft + '%'
            $('#moveCat').css( "margin-left", marginLeftPct );
