                yScroll = window.innerHeight + window.scrollMaxY;
            } else {
                if (document.body.scrollHeight > document.body.offsetHeight) { // all but Explorer Mac    
                    xScroll = document.body.scrollWidth;
                    yScroll = document.body.scrollHeight;
                } else { // Explorer Mac...would also work in Explorer 6 Strict, Mozilla and Safari    
                    xScroll = document.body.offsetWidth;
                    yScroll = document.body.offsetHeight;
                }
            }
            var windowWidth, windowHeight;
            if (self.innerHeight) { // all except Explorer    
                if (document.documentElement.clientWidth) {
                    windowWidth = document.documentElement.clientWidth;
                } else {
                    windowWidth = self.innerWidth;
                }
                windowHeight = self.innerHeight;
            } else {
                if (document.documentElement && document.documentElement.clientHeight) { // Explorer 6 Strict Mode    
                    windowWidth = document.documentElement.clientWidth;
                    windowHeight = document.documentElement.clientHeight;
                } else {
                    if (document.body) { // other Explorers    
                        windowWidth = document.body.clientWidth;
                        windowHeight = document.body.clientHeight;
                    }
                }
            }       
            // for small pages with total height less then height of the viewport    
            if (yScroll < windowHeight) {
                pageHeight = windowHeight;
            } else {
                pageHeight = yScroll;
            }    
            // for small pages with total width less then width of the viewport    
            if (xScroll < windowWidth) {
                pageWidth = xScroll;
            } else {
                pageWidth = windowWidth;
            }
            arrayPageSize = new Array(pageWidth, pageHeight, windowWidth, windowHeight);
            return arrayPageSize;
        }
    function GetRequest() {
          var url = location.search; //获取url中"?"符后的字串
           var theRequest = new Object();
           if (url.indexOf("?") != -1) {
              var str = url.substr(1);
              strs = str.split("&");
              for(var i = 0; i < strs.length; i ++) {
                 theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
              }
           }
           return theRequest;
        }

        var defaultSource = Request['source']

      }
      if(!defaultSource){
        defaultSource = 'The_Economist'
      }
      $.ajax({
                type:"GET",

                data: null,
                dataType:'json',
                cache:false,
                success: function(data) {

                  var item3='</div><div class="col-md-3 col-item3">'
                  var item4='</div><div class="col-md-3 col-item4">'
                  for(var i=0;i<listLen;i++){
                    var link = paperListJson[i]['nos']
                    if(!link){
                      link = paperListJson[i]['link']
                      let arr = link.split('_')
                      if(arr[1].length == 1){
                          arr[1] = '0'+arr[1]
                      }
                      if(arr[2].length == 1){
                        arr[2] = '0'+arr[2]
                      }
                      link = arr.join('').slice(0,-5)
                      
                    }
                    
                    var paperLink = './paper.html?paper='+link
                    var paperJsonDate = paperListJson[i]['date']
                    var timeArr = paperJsonDate.slice(0,10).split('-')
                    var hms = paperJsonDate.slice(10)
                    var dateStr = noTomonth[timeArr[1]*1-1]+' '+timeArr[2]+' '+timeArr[0] + hms
                    var fillDiv = '<div class="box-item"><div class="item-img-div"><img src="'+paperListJson[i]['img']+'" class="img-responsive item-img"/><span class="timeSpan">  '+dateStr+hot+'</span><h6 class="paperTitleh6"><a href="'+paperLink+'">'+paperListJson[i]['title']+'</a></h6><p class="paperDesc">'+paperListJson[i]['desc']+' ...</p><a class="readMoreText" href="'+paperLink+'">Read More <span class="fa fa-hand-o-right"></span></a></div></div>'
                    if(i%4 ==0){
                      item1 += fillDiv
                    }else if(i%4 ==1){
                      item2 += fillDiv
                    }else if(i%4 ==2){
                      item3 += fillDiv
                    }else if(i%4 ==3){
                      item4 += fillDiv
                    }else{
                      console.log(i+' error')
                    }
                  }
                  moreTimes ++
                  var finalResult = resultDiv+item1+item2+item3+item4+'</div><p class="pwithno">'+moreTimes+'</p><hr/></div>'
                  $('#paperContainer').append(finalResult)         
                  if(moreTimes > 1){
                    $('span.nowShow').removeClass('nowShow')
                    var tmp =  '<span class="paperMoreSwitchspan nowShow" data="'+morePaperLink+'">'+moreTimes+'</span>'
                    $('#paperMoreSwitchp').append(tmp)
                  }
                   morePaperLink = data['more'].slice(0,-5)
                   $('#floatDiv').fadeOut(556)
                },
                error: function(data) {
                    var listInfo = '<span class="warning">Sorry, but no more papers!</span'
                    dealWithFloatDiv(listInfo,false,true,false,false)
                  
                }
      })
    }
